<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="countdown">
        <div id="days" class="time-unit">
            <span id="days-number">00</span>
            <span class="label">Days</span>
        </div>
        <div id="hours" class="time-unit">
            <span id="hours-number">00</span>
            <span class="label">Hours</span>
        </div>
        <div id="minutes" class="time-unit">
            <span id="minutes-number">00</span>
            <span class="label">Minutes</span>
        </div>
        <div id="seconds" class="time-unit">
            <span id="seconds-number">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
